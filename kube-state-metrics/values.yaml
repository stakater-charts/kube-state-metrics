kubeStateMetrics:
  labels:
    group: com.stakater.platform
    provider: stakater
    version: 1.2.0
  image:
    name: k8s.gcr.io/kube-state-metrics
    tag: v1.2.0
  addonResizer:
    name: k8s.gcr.io/addon-resizer
    tag: 1.7
    resources:
      limits:
        cpu: 100m
        memory: 30Mi
      requests:
        cpu: 100m
        memory: 30Mi
    commands:
      cpu: 100m
      extraCpu: 1m
      memory: 100Mi
      extraMemory: 2Mi
      threshold: 5
  deployment:
    replicas: 1
    # nodeSelector:
    #   key: failure-domain.beta.kubernetes.io/zone
    #   value: us-west-2a    
    initialDelaySeconds: 5
    timeoutSeconds: 5
    livenessInitialDelaySeconds: 20
    livenessTimeoutSeconds: 20
    #resources:
      #requests:
        #memory: 100Mi
        #cpu: 100m
      #limits:
        #memory: 200Mi
        #cpu: 200m
  service:
    annotations:
      prometheus.io/scrape: 'true'
      config.xposer.stakater.com/Domain: stackator.com
      config.xposer.stakater.com/IngressNameTemplate: '{{.Service}}-{{.Namespace}}'
      config.xposer.stakater.com/IngressURLTemplate: '{{.Service}}.{{.Domain}}'
      config.xposer.stakater.com/TLS: "true"
      xposer.stakater.com/annotations: |-
        kubernetes.io/ingress.class: internal-ingress
        ingress.kubernetes.io/force-ssl-redirect: true
        certmanager.k8s.io/cluster-issuer: letsencrypt-production
    expose: "true"
